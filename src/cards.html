<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style2.css" />
  <link rel="icon" href="imagens/imagemfundo2 (2).png" />
</head>

<body>
  <header>
    <nav class="menus">
      <div class="nav_menus">
        <select id="menu_filter_life" class="options_filters box">
          <option value=" " selected disabled;>Status</option>
          <option value="alive">Vivo</option>
          <option value="dead">Morto</option>
          <option value="unknown">Desconhecido</option>
        </select>
      </div>
      <div class="nav_menus">
        <select id="menu_filter_gender" class="options_filters box">
          <option value=" " selected disabled;>Gênero</option>
          <option value="female">Feminino</option>
          <option value="male">Masculino</option>
          <option value="unknown">Desconhecido</option>
          <option value="genderless">Sem gênero</option>
        </select>
      </div>
      <div class="nav_menus">
        <input type="search" placeholder="Pesquisar" id="search" class="box" />
      </div>
      <div class="nav_menus">
        <input type="image" src="imagens/back2.png" alt="btnback" class="imgback">
      </div>
    </nav>
    <section class="result">
    </section>
  </header>
  <script src="main.js" type="module"></script>
</body>

</html>
