<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <main>
    <div id="root">
      <nav class="menus">
        <div class="nav_menus">
          <select id="menu_filter" class="options_filters">
            <option value="selected-filter" selected>Filtros</option>
            <option value="name" selected>Nome</option>
            <option value="life" selected>Estado de vida</option>
            <option value="species" selected>Espécie</option>
            <option value="planet" selected>Local de origem</option>
            <option value="place-live" selected>Lugar onde vive</option>
          </select>
        </div>

        <div class="nav_menus">
          <select id="menu_sort" class="sort">
            <option value="selected-sort" selected>Ordenar</option>
            <option value="alphabetic" selected>Ordem alfabética</option>
          </select>

          <div class="nav_menus">
            <button id="analysis" class="button_analysis">Análises</button>
          </div>

          <div class="search_container">
            <input id="src_character" type="text" name="name_search" placeholder="Pesquisar">
            <button id="src_btn" class="src_name"></button>
          </div>

      </nav>

    </div>

    <footer>Desenvolvido por Gabriela Medrado e Suelen Escorcio - 2022</footer>

  </main>

  <script src="main.js" type="module"></script>
</body>

</html>
